<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - CBT System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl mb-4">Admin Dashboard</h2>
    <a href="admin-history.html" class="bg-purple-500 text-white p-2 rounded mb-4 inline-block">View All Histories</a>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-xl mb-2">Add Question</h3>
        <select id="qExamType" class="w-full p-2 mb-2 border">
          <option value="">Select Exam Type</option>
          <option value="JAMB">JAMB</option>
          <option value="WAEC">WAEC</option>
          <option value="NECO">NECO</option>
        </select>
        <select id="qDepartment" class="w-full p-2 mb-2 border">
          <option value="">Select Department</option>
          <option value="Art">Art</option>
          <option value="Commercial">Commercial</option>
          <option value="Science">Science</option>
        </select>
        <input id="qSubject" placeholder="Subject" class="w-full p-2 mb-2 border">
        <textarea id="qText" placeholder="Question" class="w-full p-2 mb-2 border"></textarea>
        <input id="opt1" placeholder="Option 1" class="w-full p-2 mb-2 border">
        <input id="opt2" placeholder="Option 2" class="w-full p-2 mb-2 border">
        <input id="opt3" placeholder="Option 3" class="w-full p-2 mb-2 border">
        <input id="opt4" placeholder="Option 4" class="w-full p-2 mb-2 border">
        <input id="correct" type="number" placeholder="Correct (0-3)" class="w-full p-2 mb-2 border">
        <button id="addQBtn" class="bg-blue-500 text-white p-2">Add Question</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-xl mb-2">Add Exam</h3>
        <input id="examName" placeholder="Name" class="w-full p-2 mb-2 border">
        <select id="examType" class="w-full p-2 mb-2 border">
          <option value="">Select Exam Type</option>
          <option value="JAMB">JAMB</option>
          <option value="WAEC">WAEC</option>
          <option value="NECO">NECO</option>
        </select>
        <select id="examDepartment" class="w-full p-2 mb-2 border">
          <option value="">Select Department</option>
          <option value="Art">Art</option>
          <option value="Commercial">Commercial</option>
          <option value="Science">Science</option>
        </select>
        <input id="examSubjects" placeholder="Subjects (comma separated)" class="w-full p-2 mb-2 border">
        <input id="duration" type="number" placeholder="Duration (min)" class="w-full p-2 mb-2 border">
        <input id="numQ" type="number" placeholder="Num Questions" class="w-full p-2 mb-2 border">
        <input id="passMark" type="number" placeholder="Pass Mark (%)" class="w-full p-2 mb-2 border">
        <button id="addExamBtn" class="bg-blue-500 text-white p-2">Add Exam</button>
      </div>
    </div>
    <button id="logoutBtn" class="bg-red-500 text-white p-2 mt-4">Logout</button>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
