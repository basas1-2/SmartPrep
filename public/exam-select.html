<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Exam - CBT System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl mb-4 text-center">Select Exam</h2>
    <div id="step1" class="step">
      <label class="block mb-2">Exam Type</label>
      <select id="examType" class="w-full p-2 mb-4 border">
        <option value="">Select Exam Type</option>
        <option value="JAMB">JAMB</option>
        <option value="WAEC">WAEC</option>
        <option value="NECO">NECO</option>
      </select>
      <button id="next1" class="w-full bg-blue-500 text-white p-2">Next</button>
    </div>
    <div id="step2" class="step hidden">
      <label class="block mb-2">Department</label>
      <select id="department" class="w-full p-2 mb-4 border">
        <option value="">Select Department</option>
        <option value="Art">Art</option>
        <option value="Commercial">Commercial</option>
        <option value="Science">Science</option>
      </select>
      <button id="back1" class="w-full bg-gray-500 text-white p-2 mb-2">Back</button>
      <button id="next2" class="w-full bg-blue-500 text-white p-2">Next</button>
    </div>
    <div id="step3" class="step hidden">
      <label class="block mb-2">Subject Combination</label>
      <div id="subjects" class="mb-4"></div>
      <button id="back2" class="w-full bg-gray-500 text-white p-2 mb-2">Back</button>
      <button id="next3" class="w-full bg-blue-500 text-white p-2">Start Exam</button>
    </div>
    <button id="logoutBtn" class="mt-4 bg-red-500 text-white p-2">Logout</button>
    <button id="historyBtn" class="mt-4 bg-green-500 text-white p-2 ml-2">History</button>
  </div>
  <script src="js/exam-select.js"></script>
</body>
</html>
