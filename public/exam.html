<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam - CBT System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-2xl">
    <div class="flex justify-between items-center mb-4">
      <div id="timer" class="text-red-500 text-xl font-bold"></div>
      <div id="questionCounter" class="text-gray-600 text-lg"></div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div id="question" class="mb-6"></div>
    </div>
    <div class="flex justify-between items-center gap-4">
      <button id="prevBtn" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Previous</button>
      <button id="submitBtn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Submit Exam</button>
      <button id="nextBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Next</button>
    </div>
  </div>
  <script src="js/exam.js"></script>
</body>
</html>
