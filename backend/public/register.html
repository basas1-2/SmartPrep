<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CBT System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl mb-4 text-center">Register</h2>
    <input id="name" type="text" placeholder="Name" class="w-full p-2 mb-2 border">
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border">
    <select id="role" class="w-full p-2 mb-2 border">
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>
    <button id="registerBtn" class="w-full bg-green-500 text-white p-2">Register</button>
    <p class="mt-2 text-center"><a href="login.html">Login</a></p>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
