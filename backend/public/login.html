<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CBT System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl mb-4 text-center">Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border">
    <button id="loginBtn" class="w-full bg-blue-500 text-white p-2">Login</button>
    <p class="mt-2 text-center"><a href="register.html">Register</a></p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
